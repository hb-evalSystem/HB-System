# .github/workflows/main.yml

name: CI Build and Demo Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install the project locally using setup.py
        pip install -e .

    - name: Run Demo Test
      run: |
        echo "Running open_core/demo.py..."
        python open_core/demo.py
        echo "Demo execution successful."
